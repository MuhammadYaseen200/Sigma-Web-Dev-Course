<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HTML Exercise</title>
  </head>
  <body>
    <header>
      <center>
        <h1>
          You are given 12 files, 6 audios and 6 videos Design a website using
          HTML only which shows these 12 files
          <h2>--- 1.mp3, 2.mp3, ....,6.mp3 1.mp4, 2.mp4, ...., 6.mp4 ---</h2>
          <hr />
        </h1>
      </center>
    </header>
    <main>
      <h3>Audio file</h3>
      <div>
        <audio src="1.mp3" controls></audio>
      </div>
      <div>
        <audio src="2.mp3" controls></audio>
      </div>
      <div>
        <audio src="3.mp3" controls></audio>
      </div>
      <div>
        <audio src="4.mp3" controls></audio>
      </div>
      <div>
        <audio src="5.mp3" controls></audio>
      </div>
      <div>
        <audio src="6.mp3" controls></audio>
      </div>

      <hr>
      
      <h3>Video file</h3>
      <div>
        <video src="1.mp4" controls></video>
      </div>
      <div>
        <video src="2.mp4" controls></video>
      </div>
      <div>
        <video src="3.mp4" controls></video>
      </div>
      <div>
        <video src="4.mp4" controls></video>
      </div>
      <div>
        <video src="5.mp4" controls></video>
      </div>
      <div>
        <video src="6.mp4" controls></video>
      </div>
    </main>
    <br />
    <footer>
        <hr />
      <center>Copyright | Allright reserved</center>
    </footer>
  </body>
</html>
