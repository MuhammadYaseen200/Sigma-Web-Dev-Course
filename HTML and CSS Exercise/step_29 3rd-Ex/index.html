<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise no 03 - Design this Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      body {
        background-color: #eaeff1;
        font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
      }
      .card {
        width: 344px;
        height: 80vh;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin: 100px auto;
      }
      .img {
        width: 100%;
        height: 230px;
        margin: 7px 8px;
        border-radius: 20px;
      }
      img {
        width: 326px;
        height: 229px;
        border-radius: 20px;
      }
      .content {
        margin: 10px;
      }
      span {
        border: 1px solid #ccc;
        color: #8b97a5;
        padding: 1px 9px;
        margin: 1px;
        border-radius: 47px;
      }
      .content {
        margin: 7px;
      }
      p {
        color: #9aa4b0;
      }
      .button {
        text-align: center;
        margin-top: 142px;
      }
      button {
        background-color: #e0efff;
        color: #64acff;
        border: 1px solid #e0efff;
        padding: 14px 25px;
        margin: 20px 100px;
        border-radius: 47px;
        font-weight: 750;
      }
    </style>
  </head>
  <body>
    <!-- Card.png is a file which contains a card Image. Write html and css code to design this card -->
    <div class="card">
      <div class="img">
        <img src="card-img.jpeg" alt="card-img" />
      </div>
      <div class="content">
        <span>Nature</span>
        <span>Lake</span>
      </div>
      <div class="content">
        <h2>Lago di Braies</h2>
        <p>
          Pragser Wildsee, or Lake Prags, Lake Braies is a lake in the Prags
          Dolomites in South Tyrol, Italy. It belongs to the municipality of
          Prags which is located in the Prags valley.
        </p>
      </div>
      <button>Read More</button>
    </div>
  </body>
</html>
