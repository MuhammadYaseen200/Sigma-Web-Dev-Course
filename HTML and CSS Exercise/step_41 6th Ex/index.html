<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Navbar using Flexbox</title>
    <style>
        header{
            display: flex;
            justify-content: space-around;
            width: 100vw;
            align-items: center;
        }
        .logo img{
            width: 180px;
    position: absolute;
    top: 24px;
        }
        ul{
            display: flex;
            width: 100%;
            
        }
        ul li{
            list-style: none;
            padding: 20px;
        }
        ul li a{
            text-decoration: none;
            color: #222;
        }
        a{
            align-items:baseline;
        }
        img{
            position: absolute;
    top: 42px;
        }
        .lang{
            width: 35px;
        }
        /* .magnifying-glass{
            width: 120px;
        } */
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="UltraEdit">
        </div>
        <nav>
            <ul>
                <li><a href="#procuct">Products </a><img class="arrow" src="down-arrow.svg" alt="down arrow"></li>
                <li><a href="#business">For business</a><img class="arrow" src="down-arrow.svg" alt="down arrow"></li>
                <li><a href="#resources">Resources</a><img class="arrow" src="down-arrow.svg" alt="down arrow"></li>
                <li><a href="#support">Support</a><img class="arrow" src="down-arrow.svg" alt="down arrow"></li>
                <li><a href="#company">Our company</a><img class="arrow" src="down-arrow.svg" alt="down arrow"></li>
                <li ><img class="lang" src="language.png" alt=""></li>
            </ul>
        </nav>
        <div class="magnifying-glass">
                <img src="magnifying-glass.png" alt="search lens">
            
        </div>
    </header>
</body>
</html>
