<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6 - Navbar using Flexbox</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap");
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
      }
      .container {
        padding-left: 40px;
        margin: 26px;
        display: flex;
        justify-content: space-between;
        width: 90%;
        align-items: center;
      }
      .logo img {
        width: 165px;
        position: absolute;
        top: 15px;
      }
      ul {
        display: flex;
        gap: 53px;
      }
      ul li {
        list-style: none;
        cursor: pointer;
      }

      ul li a {
        text-decoration: none;
        color: #222;
        font-size: 15px;
      }
      a {
        align-items: baseline;
      }
      img {
        position: absolute;
        top: 28px;
      }
      .lang {
        width: 25px;
        position: absolute;
        top: 22px;
      }
      .lens {
        width: 25px;
        position: absolute;
        top: 22px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt="UltraEdit"
          />
        </div>
        <nav>
          <ul>
            <li>
              <a href="#procuct">Products </a
              ><img class="arrow" src="down-arrow.svg" alt="down arrow" />
            </li>
            <li>
              <a href="#business">For business</a
              ><img class="arrow" src="down-arrow.svg" alt="down arrow" />
            </li>
            <li>
              <a href="#resources">Resources</a
              ><img class="arrow" src="down-arrow.svg" alt="down arrow" />
            </li>
            <li>
              <a href="#support">Support</a
              ><img class="arrow" src="down-arrow.svg" alt="down arrow" />
            </li>
            <li>
              <a href="#company">Our company</a
              ><img class="arrow" src="down-arrow.svg" alt="down arrow" />
            </li>
            <li><img class="lang" src="language.png" alt="language" /></li>
            <li>
              <img class="lens" src="magnifying-glass.png" alt="search lens" />
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
